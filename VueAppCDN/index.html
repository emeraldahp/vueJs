<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueAppCDN</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="products">
            <!--  :<name-of-the-prop> = "<name of the data member in parent>" -->
            <fruits-display :cart="cart" :premium="premium" @increasecart="updateCart" @decreasecart="removeInCart"></fruits-display>

            <div class="product_cart">
                <button>Cart({{cart}})</button>
            </div>
        </div>
        <br>
        <a :href="repo">RepoLink</a>
    </div>

    <script src="./main.js"></script>
    <script src="./components/FruitsDisplay.js"></script>
    <script>
        const mountedApp = app.mount('#app')
        mountedApp.item = 'apple'
    </script>
</body>
</html>
