<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueAppCDN</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- AttributeBinding, shorthand : = v-bind: -->
        <img v-bind:src="image" alt="img">
        <!-- reactivity -->
        <h1>{{item}}</h1>
        <p>Description: {{desc}}</p>
        <!-- v-show adds display:none -->
        <p v-show="onSale">On Sale</p>
        <!-- conditional rendering -->
        <p v-if="qty>10">In Stock</p>
        <p v-else-if="qty>0 && qty<=10">Almost gone</p>
        <p v-else>Out of Stock</p>
        <br>
        <a :href="repo">RepoLink</a>
    </div>

    <script src="./main.js"></script>
    <script>
        mountedApp.item = 'orange'
    </script>
</body>
</html>
